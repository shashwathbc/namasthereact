<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>REACT INSTALLED THROUGH SCRIPT</title>
</head>
<body>
    <div id="root">

    </div>


    <!-- by adding this two cdn links now i have react access  -->
    <!-- react gets injected in first link that is the core file of react  (console React)-->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <!-- second link is the react liberary for dom operations  or modify dom (console ReactDOM)-->
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script> 
</body>
</html>
